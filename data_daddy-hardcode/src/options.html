<!DOCTYPE html>
<html>
    <head>
        <title>Data Daddy Options</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            <img src="../static/images/datadaddyccpa.png" id="datadaddyccpa" width="100" height="100"/>
            Data Daddy Configuration Page
        </h1>

        <h2>User Information</h2>
        <form id="settingsForm">
            <label for="fullname">Full Name </label>
            <input id="fullname" type="text"><br>
            <label for="foobar">Other field </label>
            <input id="foobar" type="text"><br>
            <br>
            <input id="update" type="submit" value="Update">
        </form>

        <h3>Send email directly to a data broker</h3>
        <select id="dataBrokers">
            <option value="privacy@towerdata.com">Tower Data</option>
            <option value="db2@gmail.com">db2</option>
            <option value="db3@gmail.com">db3</option>
            <option value="db4@gmail.com">db4</option>
        </select>

        <button id="emailButton">Generate Email</button>
    </body>
    <script src="options.js"></script>
</html>
